    <!-- Crear menú principal-->
    <header>
        <ul class="menu-principal">

    <main id="centro-de-pagina">
        <div class="contenedor">
            <div class="entrar-registrar">
                <h1>Estás solo a un paso!</h1>
                <img class="onda-sonido" src="../imagenes/Música Libre Onda.png" alt="Onda de sonido">
                <div class="blanco"></div>
                <img class="logo" src="../imagenes/poster5_16_104838.jpeg" alt="Logo de Música Libre">
                <section id="s1" class>
                    <div id="envoltura-entrar">
                        <div>
                            <a type="button" href="#" id="a1-entrar" class="entrar_on">Entrar</a>
                        </div>
                        <div class="abrir-entrar">
                            <a class="entrar_on" href="#"><img class="boton-cerrar" src="../imagenes/boton-eliminar.png"
                                    alt="Cerrar"></a>
                            <div class="contenedor-entrar">
                                <img class="logo-entrar" src="../imagenes/poster5_16_104838.jpeg"
                                    alt="Logo de Música Libre">
                                <h1>Entrar aquí</h1>
                                <form action="#">
                                    <!--Usuario-->
                                    <label for="username">Usuario:</label>
                                    <input type="text" id="username" placeholder="Entre su E-Mail" />
                                    <!--Clave-->
                                    <label for="password">Clave:</label>
                                    <input type="password" id="password" placeholder="Entre su Clave" />
                                    <!--Entrar-->
                                    <input class="entrar_on" type="submit" value="Entrar" />
                                    <!--Recuperar Clave-->
                                    <a href="#">Olvidó su Clave?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="s2" class>
                    <div id="envoltura-registrar">
                        <div>
                            <a href="#" id="a1-registrar" class="registrar_on">Registrarse</a>
                        </div>
                        <div class="abrir-registrar">
                            <a class="registrar_on" href="#"><img class="boton-cerrar"
                                    src="../imagenes/boton-eliminar.png" alt="Cerrar"></a>
                            <div class="contenedor-registrar">
                                <img class="logo-registrar" src="../imagenes/poster5_16_104838.jpeg"
                                    alt="Logo de Música Libre">
                                <h1>Registrarse aquí</h1>
                                <form action="#">
                                    <!--Nombre-->
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="name" placeholder="Entre su Nombre" />
                                    <!--Usuario-->
                                    <label for="username">Email:</label>
                                    <input type="text" id="username" placeholder="Entre su E-Mail" />
                                    <!--Clave-->
                                    <label for="password1">Clave:</label>
                                    <input type="password" id="password1" placeholder="Entre su Clave" />
                                    <label for="password2">Clave:</label>
                                    <input type="password" id="password2" placeholder="Repita su Clave" />
                                    <!--Registrar-->
                                    <input class="registrar_on" type="submit" value="Registrar" />
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <nav class>
                <div id="envoltura-hamburguesa">
                    <div>
                        <a href="#" id="menu_on">
                            <span></span>
                            <span></span>
                            <span></span>
                        </a>

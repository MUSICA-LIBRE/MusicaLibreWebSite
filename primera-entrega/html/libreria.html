    <main id="centro-de-pagina">
        <div class="contenedor">
            <div class="buscador">
                <h1>Música sin restricción para tus proyectos</h1>
                <img class="vinilo" src="../imagenes/vinyl-pixabay-no-copyright-pictures.png"
                    alt="Muchos discos de vinilo">
                <div class="blanco"></div>
                <img class="logo" src="../imagenes/poster5_16_104838.jpeg" alt="Logo de Música Libre">
                <form action="#">
                    <!--Buscar por título-->
                    <button id="buscar-titulo"><img class="lupa-buscar" src="../imagenes/busqueda-de-lupa.png"
                            alt="Lupa"></button>
                    <input id="titulo" type="text" name="titulo" autofocus placeholder="Título ">
                    <!--Buscar por artista-->
                    <button id="buscar-artista"><img class="lupa-buscar" src="../imagenes/busqueda-de-lupa.png"
                            alt="Lupa"></button>
                    <input id="artista" type="text" name="artista" placeholder="Artista">
                    <!--Buscar por género-->
                    <button id="buscar-genero"><img class="etiqueta" src="../imagenes/etiqueta.png"
                            alt="Etiqueta"></button>
                    <select name="genero" id="genero">
                        <option value="" disabled selected>Género</option>
                        <option value="genero-alternative">Alternative</option>
                        <option value="genero-ambient">Ambient</option>
                        <option value="genero-bass">Bass</option>
                        <option value="genero-chill">Chill</option>
                        <option value="genero-drum-bass">Drum & Bass</option>
                        <option value="genero-drumstep">Drumstep</option>
                        <option value="genero-dubstep">Dubstep</option>
                        <option value="genero-edm">EDM</option>
                        <option value="genero-electronic">Electronic</option>
                        <option value="genero-future-house">Future House</option>
                        <option value="genero-future-pop">Future PoP</option>
                        <option value="genero-hardstyle">Hardstyle</option>
                        <option value="genero-house">House</option>
                        <option value="genero-indie">Indie</option>
                        <option value="genero-melodic-dubstep">Melodic Dubstep</option>
                        <option value="genero-n/a">N/A</option>
                        <option value="genero-trap">Trap</option>
                    </select>
                </form>
            </div>
            <div id="reproductor-audio">
                <!-- Crear un div donde se mostrará la onda de sonido -->
                <div id="audio-spectrum"></div>
                <!-- Crear botones de acciones del reproductor-->
                <section class="btn-control">
                    <input type="image" id="btn-play" src="../imagenes/tocar.png" disabled="disabled" />
                    <input type="image" id="btn-pause" src="../imagenes/pausa.png" disabled="disabled" />
                    <input type="image" id="btn-stop" src="../imagenes/detener.png" disabled="disabled" />
                </section>
            </div>
            <!-- Crear lista de temas-->
            <div class="listado">
                <ul class="fila-comun">
                    <li>Título</li>
                    <li>Artista</li>
                    <li>Género</li>
                </ul>
                <ul class="fila-uno">
                    <li><a id="miAudio" href="#" title="Cargar al reproductor"
                            type="https://manzdev.github.io/codevember2017/assets/eye-tiger.mp3"><img
                                class="boton-reproducir" src="../imagenes/boton-cargar-audio.png" alt="Reproducir"></a>
                    </li>
                    <li>Probar</li>
                    <li>Artista 1</li>
                    <li>Género 1</li>
                    <li><a class="descargar" href="#"></a><img class="boton-descargar"

                </ul>
                <ul class="fila-dos">
                    <li><a class="reproducir" href="#"><img class="boton-reproducir"

                    <li>Género 2</li>
                    <li><a class="descargar" href="#"></a><img class="boton-descargar"
                            src="../imagenes/flecha-hacia-abajo.png" alt="Descargar"></a></li>
                </ul>
            </div>
